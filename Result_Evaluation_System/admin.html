<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="container">
      <form name="frmadmin" method="post" action="admin.php">
        <div class="title">Admin Login</div>
        <div class="input-box underline">
          <input type="number" name="admid" placeholder="Enter Your User ID" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="admpass" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="adbtn" value="Sign In">
        </div>
        <div style="text-align: center;">
          <a href="index.html">Back to home</a>
        </div>
      </form>
    </div>
  </body>
